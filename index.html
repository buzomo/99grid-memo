<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üÉè</text></svg>" />
    <title>Grid App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }.grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 2px;
        width: 100%;
        max-width: 600px;
        aspect-ratio: 1;
    }

    .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        border: 1px solid #ccc;
        font-size: 16px;
        font-weight: bold;
        user-select: none;
        cursor: pointer;
    }

    .cell.active {
        background-color: #4a90e2;
        color: #ffffff;
    }
</style>

</head>
<body>
    <a href="https://github.com/buzomo/99grid-memo/edit/main/index.html"
        style="text-decoration:none;position:fixed;right:13px;bottom:0;color:orange">edit now</a>
    <div class="grid">
        <!-- Cells will be generated by JavaScript -->
    </div><script>
    const grid = document.querySelector('.grid');

    for (let i = 1; i <= 99; i++) {
        const cell = document.createElement('div');
        cell.textContent = i;
        cell.classList.add('cell');
        cell.addEventListener('click', () => {
            cell.classList.toggle('active');
        });
        grid.appendChild(cell);
    }
</script>

</body>
</html>
